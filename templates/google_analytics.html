{% load env_extras %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={% get_env_var 'GOOGLE_ANALYTICS_ID' %}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', "{% get_env_var 'GOOGLE_ANALYTICS_ID' %}");
</script>
